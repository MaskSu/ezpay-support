<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡客服</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="客服系統">
    
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f7f9; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 80%; max-width: 350px; }
        .btn { display: inline-block; background: #007aff; color: white; padding: 15px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; margin-top: 20px; transition: 0.3s; }
        .btn:active { transform: scale(0.95); opacity: 0.9; }
        
        /* iOS 引導浮窗 */
        #ios-guide {
            display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.95); padding: 15px; border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2); width: 90%; max-width: 320px; z-index: 1000;
        }
        #ios-guide::after { content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%); border-width: 10px 10px 0; border-style: solid; border-color: white transparent transparent; }
        
        /* Android/PC 安裝按鈕 */
        #install-btn { display: none; background: #34c759; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <div id="loading">正在獲取客服連結...</div>
        <div id="content" style="display: none;">
            <h2>專屬客服中心</h2>
            <p>點擊下方按鈕開始對話</p>
            <a href="#" id="cs-link" class="btn">立即聯絡</a>
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
            <p style="font-size: 12px; color: #888;">建議將此頁面「新增至桌面」<br>以便日後快速聯絡</p>
            <button id="install-btn" class="btn">安裝到桌面</button>
        </div>
    </div>

    <div id="ios-guide">
        <div style="font-size: 14px; text-align: center;">
            想要快速聯絡客服嗎？<br>
            請點擊下方的 <img src="https://img.icons8.com/ios/50/000000/share.png" width="16" style="vertical-align: middle;"> 按鈕<br>
            然後選擇<strong>「加入主畫面」</strong>
        </div>
    </div>

    <script>
        let deferredPrompt;
        const csLink = document.getElementById('cs-link');
        const installBtn = document.getElementById('install-btn');

        // 1. 請求 API 取得連結
        async function fetchCustomerServiceLink() {
            try {
                // 替換成你的真實 API URL
                // const response = await fetch('https://api.example.com/get-link');
                // const data = await response.json();
                
                // 模擬 API 回傳
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    csLink.href = "https://t.me/your_service"; // 這裡放入 API 拿到的網址
                }, 1000);
            } catch (error) {
                console.error('獲取連結失敗', error);
                document.getElementById('loading').innerText = "獲取失敗，請重新整理";
            }
        }

        // 2. 處理 Android / Web 安裝 (PWA)
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'inline-block'; // 只有支援安裝時才顯示
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installBtn.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        // 3. 處理 iOS 引導
        const isIos = () => {
            const userAgent = window.navigator.userAgent.toLowerCase();
            return /iphone|ipad|ipod/.test(userAgent);
        };
        const isInStandaloneMode = () => ('standalone' in window.navigator) && (window.navigator.standalone);

        if (isIos() && !isInStandaloneMode()) {
            document.getElementById('ios-guide').style.display = 'block';
        }

        fetchCustomerServiceLink();
    </script>
</body>
</html>

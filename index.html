    <style>

        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #fff; font-family: -apple-system, sans-serif; }
        
        /* iframe å§‹çµ‚åœ¨åº•å±¤ */
        #cs-iframe { border: none; width: 100%; height: 100%; display: none; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI å®¹å™¨ï¼šç”¨æ–¼åˆå§‹è¼‰å…¥ */
        .ui-container { display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; text-align: center; padding: 20px; box-sizing: border-box; background: #f9fdfd; position: relative; z-index: 2; }
        
        .spinner { width: 35px; height: 35px; border: 3px solid #f3f3f3; border-top: 3px solid var(--main-color); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* æµ®å‹•å®‰è£æŒ‰éˆ•ï¼šç¢ºä¿åœ¨ iframe ä¸Šå±¤ */
        #install-container {
            display: none; position: fixed; top: 20px; right: 20px; z-index: 9999;
        }
        .btn-install { 
            background: var(--secondary-color); color: white; border: none; padding: 10px 20px; 
            border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: 0.3s;
        }

        /* iOS æ•™å­¸æç¤ºï¼šç¢ºä¿åœ¨ iframe ä¸Šå±¤ */
        #ios-guide {
            display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: white; padding: 20px; border-radius: 18px; width: 85%; max-width: 320px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); z-index: 10000; text-align: center;
        }
        .ios-close-btn { background: none; border: none; color: var(--main-color); font-weight: bold; margin-top: 15px; cursor: pointer; font-size: 15px; width: 100%; }
    </style>
</head>
<body>

    <div id="loading-ui" class="ui-container">
        <div class="spinner"></div>
        <div id="status-text" style="color: #555;">æ­£åœ¨é€£ç·šå®‰å…¨å®¢æœç³»çµ±...</div>
    </div>

    <div id="install-container">
        <button id="install-btn" class="btn-install">ğŸ“¥ å®‰è£æ¡Œé¢ç‰ˆ</button>
    </div>

    <iframe id="cs-iframe" allow="camera;microphone;clipboard-write"></iframe>

    <div id="ios-guide">
        <div style="font-size: 16px; line-height: 1.6; color: #333;">
            æƒ³è¦éš¨æ™‚è¯çµ¡å®¢æœå—ï¼Ÿ<br>
            è«‹é»æ“Šç€è¦½å™¨ä¸‹æ–¹çš„ <img src="https://img.icons8.com/ios/50/57BAAE/share.png" style="width:18px; vertical-align:middle;"> <br>
            ç„¶å¾Œé¸æ“‡ <strong>ã€ŒåŠ å…¥ä¸»ç•«é¢ã€</strong>
        </div>
        <button class="ios-close-btn" onclick="document.getElementById('ios-guide').style.display='none'">æˆ‘çŸ¥é“äº†</button>
    </div>

    <script>
        const API_URL = 'https://ezcoin-api.nntitestserver.com/api/v1/customerServiceAddress/byRecommendCode?recommendCode=ezpay';
        let deferredPrompt;

        // è¨»å†Š Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => console.log('SW Active'));
        }

        // ç’°å¢ƒæª¢æŸ¥
        const isIos = () => /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase());
        const isStandalone = () => window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;

        // Android å®‰è£é‚è¼¯ï¼šåƒ…åœ¨é Standalone æ¨¡å¼é¡¯ç¤º
        window.addEventListener('beforeinstallprompt', (e) => {
            if (isStandalone()) return; 
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-container').style.display = 'block';
        });

        document.getElementById('install-btn').onclick = async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') document.getElementById('install-container').style.display = 'none';
                deferredPrompt = null;
            }
        };

        async function init() {
            try {
                const res = await fetch(API_URL);
                const json = await res.json();
                
                if (json.success && json.data.serviceUrl) {
                    const url = json.data.serviceUrl;

                    // Google ç¶²å€è·³è½‰é˜²è­·
                    if (url.includes("google.com")) {
                        document.getElementById('status-text').innerHTML = 
                            `<button onclick="window.location.replace('${url}')" style="background:var(--main-color);color:white;padding:15px 30px;border-radius:50px;border:none;font-weight:bold;">é€²å…¥å®¢æœç³»çµ±</button>`;
                        document.querySelector('.spinner').style.display = 'none';
                        return;
                    }

                    const iframe = document.getElementById('cs-iframe');
                    iframe.src = url;
                    iframe.onload = () => {
                        document.getElementById('loading-ui').style.display = 'none';
                        iframe.style.display = 'block';
                        
                        // iOS ä¸”éæ¡Œé¢æ¨¡å¼æ‰é¡¯ç¤ºæ•™å­¸
                        if (isIos() && !isStandalone()) {
                            document.getElementById('ios-guide').style.display = 'block';
                        }
                    };
                }
            } catch (e) {
                document.getElementById('status-text').innerText = "é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯è¨­å®š";
            }
        }

        window.onload = init;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EZPAY 客服中心</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #fff; font-family: sans-serif; }
        #cs-iframe { border: none; width: 100%; height: 100%; display: none; }
        .ui-overlay { display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; text-align: center; padding: 20px; }
        .spinner { width: 30px; height: 30px; border: 3px solid #f3f3f3; border-top: 3px solid #007aff; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* 安裝按鈕樣式 */
        #install-btn { display: none; background: #34c759; color: white; border: none; padding: 12px 24px; border-radius: 50px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 15px; box-shadow: 0 4px 15px rgba(52, 199, 89, 0.3); }
        
        #ios-modal {
            display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: white; padding: 20px; border-radius: 15px; width: 85%;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2); z-index: 999; text-align: center;
        }
    </style>
</head>
<body>

    <div id="loading" class="ui-overlay">
        <div class="spinner"></div>
        <div id="status">安全連線中...</div>
        <button id="install-btn">安裝客服到桌面</button>
    </div>

    <iframe id="cs-iframe" allow="camera;microphone;clipboard-write"></iframe>

    <div id="ios-modal">
        <div style="font-size: 15px; line-height: 1.6;">
            想要快速聯絡客服嗎？<br>
            請點擊下方的 <img src="https://img.icons8.com/ios/50/000000/share.png" style="width:20px; vertical-align:middle;"> 圖示<br>
            然後選擇 <strong>「加入主畫面」</strong>
        </div>
        <button onclick="document.getElementById('ios-modal').style.display='none'" style="background:#007aff; color:white; border:none; padding:10px; border-radius:8px; width:100%; margin-top:10px;">我知道了</button>
    </div>

    <script>
        const API_URL = "https://ezcoin-api.nntitestserver.com/api/v1/customerServiceAddress/byRecommendCode?recommendCode=ezpay";
        let deferredPrompt;

        // 註冊 Service Worker (Android PWA 必備)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => console.log("SW Registered"));
        }

        // 監聽 Android 安裝事件
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-btn').style.display = 'block';
        });

        document.getElementById('install-btn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('install-btn').style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        const isIos = () => /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase());
        const isStandalone = () => window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;

        async function init() {
            try {
                // const res = await fetch(API_URL);
                //const json = await res.json();
                const json = {"code":200,"msg":"操作成功","data":{"recommendCode":"ezpay","serviceUrl":"https://www.google.com/finance/?sa=X&ved=2ahUKEwjAst3FpcKSAxUIzzgGHR_aO0oQ6M8CegQIDBAG","channel":"1"},"success":true}
                
                if (json.success && json.data.serviceUrl) {
                    const url = json.data.serviceUrl;

                    if (url.includes("google.com")) {
                        const statusEl = document.getElementById('status');
                        statusEl.innerHTML = `<button onclick="window.open('${url}', '_blank')" style="padding:10px 20px; background:#007aff; color:white; border:none; border-radius:8px;">前往客服頁面</button>`;
                        document.getElementById('loading').querySelector('.spinner').style.display = 'none';
                        return;
                    }

                    const iframe = document.getElementById('cs-iframe');
                    iframe.src = url;
                    iframe.onload = () => {
                        document.getElementById('loading').style.display = 'none';
                        iframe.style.display = 'block';
                        
                        if (isIos() && !isStandalone()) {
                            document.getElementById('ios-modal').style.display = 'block';
                        }
                    };
                }
            } catch (e) {
                document.getElementById('status').innerText = "連線失敗";
            }
        }

        window.onload = init;
    </script>
</body>
</html>

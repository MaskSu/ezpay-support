    <div class="card">

        <div id="content" style="display: none;">

    <script>
        const API_URL = 'https://ezcoin-api.nntitestserver.com/api/v1/customerServiceAddress/byRecommendCode?recommendCode=ezpay';
        let deferredPrompt;

        // 1. è¨»å†Š Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => console.log('SW å·²è¨»å†Š'));
        }

        // 2. ç²å–é€£çµ
        async function init() {
            try {
                const res = await fetch(API_URL);
                const json = await res.json();
                if (json.success && json.data.serviceUrl) {
                    document.getElementById('loadingText').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    document.getElementById('cs-link').onclick = () => {
                        window.open(json.data.serviceUrl, '_blank');
                    };
                }
            } catch (e) {
                console.error('API éŒ¯èª¤:', e);
            }
        }

        // 3. Android å®‰è£è§¸ç™¼
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-btn').style.display = 'block';
        });

        document.getElementById('install-btn').onclick = async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') document.getElementById('install-btn').style.display = 'none';
                deferredPrompt = null;
            }
        };

        // 4. iOS åˆ¤æ–·
        const isIos = () => /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase());
        const isStandalone = () => window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
        if (isIos() && !isStandalone()) {
            document.getElementById('ios-guide').style.display = 'block';
        }

        init();
    </script>

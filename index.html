<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>联络客服</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <style>
        :root {
            --main-color: #57BAAE;
            --secondary-color: #60C984;
            --text-dark: #333;
        }

        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        /* iframe 层级 */
        #cs-iframe { border: none; width: 100%; height: 100%; display: none; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* 载入画面 */
        .ui-container { display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; text-align: center; padding: 20px; box-sizing: border-box; background: #f9fdfd; position: relative; z-index: 2; }
        .spinner { width: 35px; height: 35px; border: 3px solid #f3f3f3; border-top: 3px solid var(--main-color); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 通用底部引导卡片样式 */
        .guide-card {
            display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: white; padding: 20px; border-radius: 20px; width: 88%; max-width: 360px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); z-index: 10000; text-align: center;
            box-sizing: border-box; animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp { from { transform: translate(-50%, 100%); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }

        .guide-title { font-size: 18px; font-weight: bold; color: var(--text-dark); margin-bottom: 8px; }
        .guide-text { font-size: 14px; line-height: 1.6; color: #666; margin-bottom: 18px; }
        
        /* 按钮样式 */
        .btn-group { display: flex; gap: 10px; }
        .btn-main { flex: 2; background: var(--main-color); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 15px; }
        .btn-secondary { flex: 2; background: var(--secondary-color); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 15px; }
        .btn-close { flex: 1; background: #eee; color: #777; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 15px; }
    </style>
</head>
<body>

    <div id="loading-ui" class="ui-container">
        <div class="spinner"></div>
        <div id="status-text" style="color: #555;">正在连线安全客服系统...</div>
    </div>

    <iframe id="cs-iframe" allow="camera;microphone;clipboard-write"></iframe>

    <div id="android-guide" class="guide-card">
        <div class="guide-title">安装客服到桌面</div>
        <div class="guide-text">将客服系统安装至主画面，<br>下次联络更快速、更方便！</div>
        <div class="btn-group">
            <button id="install-btn" class="btn-secondary">立即安装</button>
            <button onclick="closeGuide('android-guide')" class="btn-close">关闭</button>
        </div>
    </div>

    <div id="ios-guide" class="guide-card">
        <div class="guide-title">加入主画面</div>
        <div class="guide-text">想要随时联络客服吗？<br>请点击浏览器下方的<strong>「分享」</strong>按钮，<br>并选择<strong>「加入主画面」</strong>。</div>
        <div class="btn-group">
            <button onclick="closeGuide('ios-guide')" class="btn-main" style="flex:1">我知道了</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://ezcoin-api.nntitestserver.com/api/v1/customerServiceAddress/byRecommendCode?recommendCode=ezpay';
        let deferredPrompt;

        // 注册 Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => console.log('SW Active'));
        }

        // 环境检查
        const isIos = () => /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase());
        const isStandalone = () => window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;

        // 关闭引导卡片
        function closeGuide(id) {
            document.getElementById(id).style.display = 'none';
        }

        // Android 安装监听
        window.addEventListener('beforeinstallprompt', (e) => {
            if (isStandalone()) return;
            e.preventDefault();
            deferredPrompt = e;
            // 延迟一点点显示，避免遮挡初始内容
            setTimeout(() => {
                document.getElementById('android-guide').style.display = 'block';
            }, 1500);
        });

        // 执行 Android 安装
        document.getElementById('install-btn').onclick = async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') closeGuide('android-guide');
                deferredPrompt = null;
            }
        };

        async function init() {
            try {
                const res = await fetch(API_URL);
                const json = await res.json();
                
                if (json.success && json.data.serviceUrl) {
                    const url = json.data.serviceUrl;

                    const iframe = document.getElementById('cs-iframe');
                    iframe.src = url;
                    iframe.onload = () => {
                        document.getElementById('loading-ui').style.display = 'none';
                        iframe.style.display = 'block';
                        
                        // iOS 且非桌面模式显示引导
                        if (isIos() && !isStandalone()) {
                            setTimeout(() => {
                                document.getElementById('ios-guide').style.display = 'block';
                            }, 1000);
                        }
                    };
                }
            } catch (e) {
                document.getElementById('status-text').innerText = "连线失败，请检查网路设定";
            }
        }

        window.onload = init;
    </script>
</body>
</html>
